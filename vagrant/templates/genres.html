<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
	<div class = 'pane'>
		<div class = 'header'>
			<h1> My Genres</h1>
		</div>

		<a href = "{{url_for('newGenre')}}">Create New Genre</a>
		</br>
		</br>



		{% for genre in genres %}
		<div class = 'nameAndId'>
			<span class = 'name'><p>
				<a href="{{url_for('booksInGenre', genre_id = genre.id)}}">{{genre.name}}</a>
			</p></span>
	
		</div>

		<a href="{{url_for('editGenre', genre_id = genre.id)}}"> Edit</a>
		</br>
		<a href="{{url_for('deleteGenre', genre_id = genre.id)}}">Delete</a>
		</br>

		</br>
		{% endfor %}

	</div>
</body>
</html>
